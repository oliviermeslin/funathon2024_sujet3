apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flightradar-ui
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
      - flyingtom.lab.sspcloud.fr  # TO MODIFY
  rules:
  - host: flyingtom.lab.sspcloud.fr  # TO MODIFY
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flightradar-ui
            port:
              number: 80